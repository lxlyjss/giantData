<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>giant数据</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/daterangepicker.css"/>
		<link rel="stylesheet" type="text/css" href="css/lxl.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/daterangepicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function (){
				//判断当前设备屏幕宽度
				var deviceWidth = $(document).width();
				if(deviceWidth > 1000){
					$("body").addClass("nav-md");
				}else{
					$("body").addClass("nav-sm");
				}
				//当前文档的高度
				$("#aside").css("height",$(document).height());
				$(window).resize(function (){
					$("#aside").css("height",$(document).height());
				});
//				console.log(moment())
				//时间选择
				$('#dateInput').daterangepicker({
					//最大时间
				    maxDate: moment(),
				    locale: {  
				    	format : 'YYYY/MM/DD',
	                }, 
				    ranges : {
					    //'最近1小时': [moment().subtract('hours',1), moment()],
					    '最近3日': [moment().subtract('days', 2),moment()],
					    '最近7日': [moment().subtract('days', 6), moment()],
					    '最近30日': [moment().subtract('days', 29), moment()]
				  },
				}, function(start, end, label) {
  					//格式化日期显示框
				    $('#dateInput').val(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
				});
				//console.log($.fn.daterangepicker())
			});
		</script>
	</head>
	<body>
		<div id="page">
			<div id="aside">
				<div class="navbar">
					<div class="return-giant">
						<a href="http://www.giant.com.cn">
						<i class="iconfont icon-fangxiangzuo"></i>
						<span>返回捷安特官网</span></a>
					</div>
					<div class="user-info">
						<div class="user-img">
							<div class="user-img-circle">
								<img src="img/img.jpg" alt="" />
							</div>
						</div>
						<div class="user-welcome">
							<p>经销商</p>
							<p>大熊猫</p>
						</div>
					</div>
					<div class="close-btn">
						<i class="iconfont icon-guanbi"></i>
					</div>
					<ul class="nav-slide-menu">
						<li class="nav-list home-page">
							<a>
								<i class="iconfont icon-home"></i>
								首页
							</a>
						</li>
						<li class="nav-list home-page">
							<a>
								<i class="iconfont icon-xiaoxi"></i>
								消息管理
								<i class="iconfont icon-fangxiangyou"></i>
							</a>
							<ul class="child-slide-menu">
								<li class="current">
									<a href="#">已发消息</a>
								</li>
								<li>
									<a href="#">消息统计</a>
								</li>
								<li>
									<a href="#">积分记录</a>
								</li>
							</ul>
						</li>
						<li class="nav-list">
							<a>
								<i class="iconfont icon-shuju"></i>
								数据统计
								<i class="iconfont icon-fangxiangyou"></i>
							</a>
							<ul class="child-slide-menu">
								<li class="current">
									<a href="#">会员数据</a>
								</li>
								<li>
									<a href="#">产品数据</a>
								</li>
								<li>
									<a href="#">门店数据</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!--左侧边栏结束-->
			<!--右侧内容开始-->
			<div id="content">
				<!--头部 开始-->
				<div class="header">
					<div class="menu-btn">
						<i class="iconfont icon-caidan caidan-btn"></i>
					</div>
					<div class="header-title">
						<p>捷安特大数据中心</p>
					</div>
					<div class="user-manage">
						<div class="user-content">
							<img src="img/img.jpg" alt="" />
							<span>大熊猫</span>
							<i class="iconfont icon-fangxiangxia"></i>
						</div>
						<ul class="drop-down">
							<li>帮助</li>

				</div>
				<!--头部 结束-->
				<!--中间内容开始-->
				<div class="content">
					<!--数据展示-->
					<div class="row data-content">
						<div class="col-md-3 col-sm-6 col-xs-12">

							<div class="input-group fenlei">
								<span class="input-group-addon">全部门店</span>
								<select name="" class="form-control">
									<option value="77">请选择</option>
									<option value="77">44</option>
									<option value="77">44</option>
									<option value="77">44</option>
									<option value="77">44</option>
									<option value="77">44</option>
									<option value="77">44</option>
								</select>
							</div>
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12">
							<div class="input-group fenlei">
								<span class="input-group-addon">全部车型</span>
								<select name="" class="form-control">
									<option value="77">请选择</option>
									<option value="77">44</option>

									<option value="77">44</option>
									<option value="77">44</option>
									<option value="77">44</option>
									<option value="77">44</option>

							</div>
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12">
							<button class="btn btn-primary">查询</button>
						</div>
					</div>
					<!--数据展示-->
					<!--查询条件-->
					<div class="row search-content">
						<div class="col-md-6">
							<div class="input-group date-select">
								<span class="input-group-addon">时间段</span>
								<input type="text" class="form-control" id="dateInput" />
								<span class="input-group-btn">
							        <button class="btn btn-primary" type="button">查询</button>
							    </span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-primary">全部用户</button>
							    <button type="button" class="btn btn-default">新增人数</button>

					<!--查询条件-->

					<div class="row data-charts">

			<!--右侧内容结束-->
		</div>
		<script>
			var sc = document.getElementById("content");
            console.log(sc);
		</script>
	</body>
</html>
